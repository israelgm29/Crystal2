<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVillageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVillageLabel_id}"/>
                    <h:outputText value="#{villageController.selected.id}" title="#{bundle.ViewVillageTitle_id}"/>
                    <h:outputText value="#{bundle.ViewVillageLabel_name}"/>
                    <h:outputText value="#{villageController.selected.name}" title="#{bundle.ViewVillageTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{villageController.destroyAndView}" value="#{bundle.ViewVillageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVillageEditLink}"/>
                <br />
                <h:commandLink action="#{villageController.prepareCreate}" value="#{bundle.ViewVillageCreateLink}" />
                <br />
                <h:commandLink action="#{villageController.prepareList}" value="#{bundle.ViewVillageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVillageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
