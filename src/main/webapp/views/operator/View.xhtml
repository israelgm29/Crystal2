<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOperatorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOperatorLabel_id}"/>
                    <h:outputText value="#{operatorController.selected.id}" title="#{bundle.ViewOperatorTitle_id}"/>
                    <h:outputText value="#{bundle.ViewOperatorLabel_username}"/>
                    <h:outputText value="#{operatorController.selected.username}" title="#{bundle.ViewOperatorTitle_username}"/>
                    <h:outputText value="#{bundle.ViewOperatorLabel_password}"/>
                    <h:outputText value="#{operatorController.selected.password}" title="#{bundle.ViewOperatorTitle_password}"/>
                    <h:outputText value="#{bundle.ViewOperatorLabel_email}"/>
                    <h:outputText value="#{operatorController.selected.email}" title="#{bundle.ViewOperatorTitle_email}"/>
                    <h:outputText value="#{bundle.ViewOperatorLabel_dni}"/>
                    <h:outputText value="#{operatorController.selected.dni}" title="#{bundle.ViewOperatorTitle_dni}"/>
                    <h:outputText value="#{bundle.ViewOperatorLabel_firstname}"/>
                    <h:outputText value="#{operatorController.selected.firstname}" title="#{bundle.ViewOperatorTitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewOperatorLabel_lastname}"/>
                    <h:outputText value="#{operatorController.selected.lastname}" title="#{bundle.ViewOperatorTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewOperatorLabel_telephone}"/>
                    <h:outputText value="#{operatorController.selected.telephone}" title="#{bundle.ViewOperatorTitle_telephone}"/>
                    <h:outputText value="#{bundle.ViewOperatorLabel_address}"/>
                    <h:outputText value="#{operatorController.selected.address}" title="#{bundle.ViewOperatorTitle_address}"/>
                    <h:outputText value="#{bundle.ViewOperatorLabel_roleid}"/>
                    <h:outputText value="#{operatorController.selected.roleid.name}" title="#{bundle.ViewOperatorTitle_roleid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operatorController.destroyAndView}" value="#{bundle.ViewOperatorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOperatorEditLink}"/>
                <br />
                <h:commandLink action="#{operatorController.prepareCreate}" value="#{bundle.ViewOperatorCreateLink}" />
                <br />
                <h:commandLink action="#{operatorController.prepareList}" value="#{bundle.ViewOperatorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOperatorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
