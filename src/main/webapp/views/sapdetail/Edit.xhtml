<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSapdetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSapdetailLabel_sapdetailPK_id}" for="sapdetailPK_id" />
                    <h:inputText id="sapdetailPK_id" value="#{sapdetailController.selected.sapdetailPK.id}" title="#{bundle.EditSapdetailTitle_sapdetailPK_id}" required="true" requiredMessage="#{bundle.EditSapdetailRequiredMessage_sapdetailPK_id}"/>
                    <h:outputLabel value="#{bundle.EditSapdetailLabel_invoice}" for="invoice" />
                    <h:selectOneMenu id="invoice" value="#{sapdetailController.selected.invoice}" title="#{bundle.EditSapdetailTitle_invoice}" required="true" requiredMessage="#{bundle.EditSapdetailRequiredMessage_invoice}">
                        <f:selectItems value="#{invoiceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSapdetailLabel_uptake}" for="uptake" />
                    <h:selectOneMenu id="uptake" value="#{sapdetailController.selected.uptake}" title="#{bundle.EditSapdetailTitle_uptake}" required="true" requiredMessage="#{bundle.EditSapdetailRequiredMessage_uptake}">
                        <f:selectItems value="#{uptakeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{sapdetailController.update}" value="#{bundle.EditSapdetailSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSapdetailViewLink}"/>
                <br />
                <h:commandLink action="#{sapdetailController.prepareList}" value="#{bundle.EditSapdetailShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSapdetailIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
