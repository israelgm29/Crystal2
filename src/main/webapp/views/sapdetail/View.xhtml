<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSapdetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSapdetailLabel_sapdetailPK_id}"/>
                    <h:outputText value="#{sapdetailController.selected.sapdetailPK.id}" title="#{bundle.ViewSapdetailTitle_sapdetailPK_id}"/>
                    <h:outputText value="#{bundle.ViewSapdetailLabel_invoice}"/>
                    <h:outputText value="#{sapdetailController.selected.invoice}" title="#{bundle.ViewSapdetailTitle_invoice}"/>
                    <h:outputText value="#{bundle.ViewSapdetailLabel_uptake}"/>
                    <h:outputText value="#{sapdetailController.selected.uptake}" title="#{bundle.ViewSapdetailTitle_uptake}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sapdetailController.destroyAndView}" value="#{bundle.ViewSapdetailDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSapdetailEditLink}"/>
                <br />
                <h:commandLink action="#{sapdetailController.prepareCreate}" value="#{bundle.ViewSapdetailCreateLink}" />
                <br />
                <h:commandLink action="#{sapdetailController.prepareList}" value="#{bundle.ViewSapdetailShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSapdetailIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
