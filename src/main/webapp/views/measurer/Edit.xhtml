<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMeasurerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMeasurerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{measurerController.selected.id}" title="#{bundle.EditMeasurerTitle_id}" required="true" requiredMessage="#{bundle.EditMeasurerRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMeasurerLabel_number}" for="number" />
                    <h:inputText id="number" value="#{measurerController.selected.number}" title="#{bundle.EditMeasurerTitle_number}" required="true" requiredMessage="#{bundle.EditMeasurerRequiredMessage_number}"/>
                    <h:outputLabel value="#{bundle.EditMeasurerLabel_installationdate}" for="installationdate" />
                    <h:inputText id="installationdate" value="#{measurerController.selected.installationdate}" title="#{bundle.EditMeasurerTitle_installationdate}" required="true" requiredMessage="#{bundle.EditMeasurerRequiredMessage_installationdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMeasurerLabel_sapid}" for="sapid" />
                    <h:selectOneMenu id="sapid" value="#{measurerController.selected.sapid}" title="#{bundle.EditMeasurerTitle_sapid}" required="true" requiredMessage="#{bundle.EditMeasurerRequiredMessage_sapid}">
                        <f:selectItems value="#{sapController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMeasurerLabel_statusid}" for="statusid" />
                    <h:selectOneMenu id="statusid" value="#{measurerController.selected.statusid}" title="#{bundle.EditMeasurerTitle_statusid}" required="true" requiredMessage="#{bundle.EditMeasurerRequiredMessage_statusid}">
                        <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{measurerController.update}" value="#{bundle.EditMeasurerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMeasurerViewLink}"/>
                <br />
                <h:commandLink action="#{measurerController.prepareList}" value="#{bundle.EditMeasurerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMeasurerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
