<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUptakeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUptakeLabel_datetaked}" for="datetaked" />
                    <h:inputText id="myInput" class="form-control" value="#{uptakeController.selected.datetaked}" title="#{bundle.CreateUptakeTitle_datetaked}" required="true" requiredMessage="#{bundle.CreateUptakeRequiredMessage_datetaked}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUptakeLabel_lastvaluetaken}" for="lastvaluetaken" />
                    <h:inputText id="lastvaluetaken" value="#{uptakeController.selected.lastvaluetaken}" title="#{bundle.CreateUptakeTitle_lastvaluetaken}" required="true" requiredMessage="#{bundle.CreateUptakeRequiredMessage_lastvaluetaken}"/>
                    <h:outputLabel value="#{bundle.CreateUptakeLabel_currentvaluetaken}" for="currentvaluetaken" />
                    <h:inputText id="currentvaluetaken" value="#{uptakeController.selected.currentvaluetaken}" title="#{bundle.CreateUptakeTitle_currentvaluetaken}" required="true" requiredMessage="#{bundle.CreateUptakeRequiredMessage_currentvaluetaken}"/>
                    <h:outputLabel value="#{bundle.CreateUptakeLabel_measurerid}" for="measurerid" />
                    <h:selectOneMenu id="measurerid" binding="#{measurerId}" value="#{uptakeController.selected.measurerid}" title="#{bundle.CreateUptakeTitle_measurerid}" required="true" requiredMessage="#{bundle.CreateUptakeRequiredMessage_measurerid}">
                        <f:selectItems value="#{measurerController.itemsAvailableSelectOne}"/>
                        <f:ajax event="change" listener="#{uptakeController.getUptakeByMeasurerId(measurerId.value.id)}" render="lastvaluetaken" />
                        
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{uptakeController.create}" value="#{bundle.CreateUptakeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{uptakeController.prepareList}" value="#{bundle.CreateUptakeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUptakeIndexLink}"/>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
