<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAssignedTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAssignedLabel_assignedPK_id}"/>
                    <h:outputText value="#{assignedController.selected.assignedPK.id}" title="#{bundle.ViewAssignedTitle_assignedPK_id}"/>
                    <h:outputText value="#{bundle.ViewAssignedLabel_debt}"/>
                    <h:outputText value="#{assignedController.selected.debt}" title="#{bundle.ViewAssignedTitle_debt}"/>
                    <h:outputText value="#{bundle.ViewAssignedLabel_assignmentdate}"/>
                    <h:outputText value="#{assignedController.selected.assignmentdate}" title="#{bundle.ViewAssignedTitle_assignmentdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAssignedLabel_status}"/>
                    <h:outputText value="#{assignedController.selected.status}" title="#{bundle.ViewAssignedTitle_status}"/>
                    <h:outputText value="#{bundle.ViewAssignedLabel_beneficiary}"/>
                    <h:outputText value="#{assignedController.selected.beneficiary}" title="#{bundle.ViewAssignedTitle_beneficiary}"/>
                    <h:outputText value="#{bundle.ViewAssignedLabel_measurer}"/>
                    <h:outputText value="#{assignedController.selected.measurer}" title="#{bundle.ViewAssignedTitle_measurer}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{assignedController.destroyAndView}" value="#{bundle.ViewAssignedDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAssignedEditLink}"/>
                <br />
                <h:commandLink action="#{assignedController.prepareCreate}" value="#{bundle.ViewAssignedCreateLink}" />
                <br />
                <h:commandLink action="#{assignedController.prepareList}" value="#{bundle.ViewAssignedShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAssignedIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
