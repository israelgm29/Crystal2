<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAssignedTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <div class="container-fluid">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <div class="row mb-1">
                    <div class="col-12 col-md-6">
                        <h:form prependId="false">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">Propietario Actual</span>
                                <h:selectOneMenu  id="ex-dropdown-input" value="#{assignedSearchController.selected.beneficiary}" >
                                    <f:selectItems class="text-capitalize" value="#{beneficiaryController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <h:commandLink class="ps-3 btn btn-success btn-sm"  action="#{assignedSearchController.buscarMedidorBeneficiario()}" a:placeholder="Beneficiario">
                                    <i class="fas fa-search"></i>  Buscar
                                    <f:actionListener binding="#{assignedSearchController.buscarAsignado()}"/>
                                    <f:ajax execute="ex-dropdown-input" render="currentUser  currentUserPicture"  />
                                </h:commandLink>
                            </div>

                        </h:form>
                    </div>

                    <div class="col-12 col-md-6">
                        <h:form prependId="false">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">Propietario Nuevo</span>
                                <h:selectOneMenu  id="ex-dropdown" value="#{assignedSearchController.selected.beneficiary}" a:placeholder="Beneficiario al que se transferira">
                                    <f:selectItems value="#{beneficiaryController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <h:commandLink class="btn btn-success btn-sm" action="#{assignedSearchController.buscarNuevoAsignado()}">
                                    <i class="fas fa-search"></i>  Buscar
                                    <f:ajax execute="ex-dropdown" render="newUser dataNewUser setdata" />
                                </h:commandLink>
                            </div>

                        </h:form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="card mb-3" >
                            <div class="row g-0">
                                <div class="col-md-3">
                                    <h:form id="currentUserPicture" class="align-content-center" >
                                        <c:choose>
                                            <c:when test="#{Beneficiario.genero == 'Masculino'}">
                                                <h:graphicImage  class="rounded mx-auto d-block" width="100%" height="100%" value="#{resource['images/menUser.png']}"/>                                     
                                            </c:when>
                                            <c:otherwise>
                                                <h:graphicImage  class="rounded mx-auto d-block" width="100%" height="100%" value="#{resource['images/womanUser.png']}"/>
                                            </c:otherwise>
                                        </c:choose>
                                    </h:form>
                                </div>
                                <div class="col-md-9">
                                    <div class="card-body">
                                        <h5 class="card-title">Datos Generales</h5>
                                        <h:form id="currentUser">
                                            <fieldset class="text-capitalize">
                                                <p> <strong> Abonado:</strong> <label for="size_1">#{Beneficiario}</label></p>
                                                <p> <strong> Cédula:</strong> <label for="size_1">#{Beneficiario.dni}</label></p>
                                                <p> <strong> Télefono:</strong> <label for="size_1">#{Beneficiario.telephone}</label></p>
                                                <p> <strong> Dirección:</strong> <label for="size_1">#{Beneficiario.address}</label></p>
                                                <p> <strong> Referencia:</strong> <label for="size_1">#{Beneficiario.placereference}</label></p>
                                                <h5 class="card-title">Medidores</h5>
                                                <h:dataTable class="table table-hover" value="#{currentmeasurer}" var="measurer">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="# Medidor"/>
                                                        </f:facet>
                                                        <h:outputText value="#{measurer.measurer.number}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Servicio"/>
                                                        </f:facet>
                                                        <h:outputText value="#{measurer.measurer.sapid.name}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Comunidad"/>
                                                        </f:facet>
                                                        <h:outputText value="#{measurer.beneficiary.villageid.name}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Deuda"/>
                                                        </f:facet>
                                                        <h:outputText class="#{measurer.debt == 0 ? 'badge bg-success': 'badge bg-danger' }" value="#{measurer.debt}">
                                                            <f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
                                                        </h:outputText>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Transferir"/>
                                                        </f:facet>
                                                        <h:commandLink disabled="#{measurer.debt == 0 ? 'false':'true' }" >
                                                            <span class="fa-stack">
                                                                <i class="far fa-paper-plane fa-stack-1x"></i>
                                                                <i class="#{measurer.debt == 0 ? '':'fas fa-ban fa-stack-2x'}" style="color:red"></i>
                                                            </span> 
                                                            <f:ajax render="setdata:measurer"/>
                                                        </h:commandLink>
                                                    </h:column>
                                                </h:dataTable>
                                                
                                            </fieldset>
                                        </h:form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>  
                    <div class="col-12 col-md-6">
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <h:form id="newUser" class="align-content-center" >
                                        <c:choose>
                                            <c:when test="#{NuevoAsignado.genero == 'Masculino'}">
                                                <h:graphicImage  class="rounded mx-auto d-block" width="100%" height="100%" value="#{resource['images/menUser.png']}"/>                                     
                                            </c:when>
                                            <c:otherwise>
                                                <h:graphicImage  class="rounded mx-auto d-block" width="100%" height="100%" value="#{resource['images/womanUser.png']}"/>
                                            </c:otherwise>
                                        </c:choose>
                                    </h:form>
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">Datos Generales</h5>
                                        <h:form id="dataNewUser">
                                            <fieldset>
                                                <p> <strong> Abonado:</strong> <label for="size_1">#{NuevoAsignado}</label></p>
                                                <p> <strong> Cédula:</strong> <label for="size_1">#{NuevoAsignado.dni}</label></p>
                                                <p> <strong> Télefono:</strong> <label for="size_1">#{NuevoAsignado.telephone}</label></p>
                                                <p> <strong> Dirección:</strong> <label for="size_1">#{NuevoAsignado.address}</label></p>
                                                <p> <strong> Referencia:</strong> <label for="size_1">#{NuevoAsignado.placereference}</label></p>
                                            </fieldset>
                                        </h:form>
                                        <h:form id="setdata">
                                            <h:panelGrid columns="2">

                                                <h:outputLabel value="#{bundle.CreateAssignedLabel_beneficiary}" for="beneficiary" />
                                                <h:selectOneMenu class='fstdropdown-select' id="beneficiary" value="#{assignedSearchController.selected.beneficiary}" title="#{bundle.CreateAssignedTitle_beneficiary}" required="true" requiredMessage="#{bundle.CreateAssignedRequiredMessage_beneficiary}">
                                                    <f:selectItems value="#{beneficiaryController.itemsAvailableSelectOne}"/>
                                                </h:selectOneMenu>
                                                <h:outputLabel value="#{bundle.CreateAssignedLabel_measurer}" for="measurer" />
                                                <h:selectOneMenu class="text-capitalize" id="measurer" value="#{measurer.measurer.number}" title="#{bundle.CreateAssignedTitle_measurer}" required="true" requiredMessage="#{bundle.CreateAssignedRequiredMessage_measurer}">
                                                    <f:selectItems class="text-capitalize" value="#{measurerController.itemsAvailableSelectOne}"/>
                                                </h:selectOneMenu>
                                            </h:panelGrid>

                                            <br />
                                            <h:commandLink action="#{assignedController.create}" value="#{bundle.CreateAssignedSaveLink}" />
                                            <br />
                                            <br />
                                            <h:commandLink action="#{assignedController.prepareList}" value="#{bundle.CreateAssignedShowAllLink}" immediate="true"/>
                                            <br />
                                            <br />
                                            <h:link outcome="/index" value="#{bundle.CreateAssignedIndexLink}"/>

                                        </h:form> </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div> 

        </ui:define>
    </ui:composition>

</html>
