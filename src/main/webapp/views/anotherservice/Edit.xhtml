<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAnotherserviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAnotherserviceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{anotherserviceController.selected.id}" title="#{bundle.EditAnotherserviceTitle_id}" required="true" requiredMessage="#{bundle.EditAnotherserviceRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAnotherserviceLabel_name}" for="name" />
                    <h:inputText id="name" value="#{anotherserviceController.selected.name}" title="#{bundle.EditAnotherserviceTitle_name}" required="true" requiredMessage="#{bundle.EditAnotherserviceRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditAnotherserviceLabel_price}" for="price" />
                    <h:inputText id="price" value="#{anotherserviceController.selected.price}" title="#{bundle.EditAnotherserviceTitle_price}" required="true" requiredMessage="#{bundle.EditAnotherserviceRequiredMessage_price}"/>
                </h:panelGrid>
                <h:commandLink action="#{anotherserviceController.update}" value="#{bundle.EditAnotherserviceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAnotherserviceViewLink}"/>
                <br />
                <h:commandLink action="#{anotherserviceController.prepareList}" value="#{bundle.EditAnotherserviceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAnotherserviceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
