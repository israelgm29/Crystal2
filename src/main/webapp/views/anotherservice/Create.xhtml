<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAnotherserviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAnotherserviceLabel_id}" for="id" />
                    <h:inputText class="form-control form-control-sm"  id="id" value="#{anotherserviceController.selected.id}" title="#{bundle.CreateAnotherservinputTextceTitle_id}" required="true" requiredMessage="#{bundle.CreateAnotherserviceRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAnotherserviceLabel_name}" for="name" />
                    <h:inputText class="form-control form-control-sm"  id="name" value="#{anotherserviceController.selected.name}" title="#{bundle.CreateAnotherserviceTitle_name}" required="true" requiredMessage="#{bundle.CreateAnotherserviceRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateAnotherserviceLabel_price}" for="price" />
                    <h:inputText class="form-control form-control-sm"  id="price" value="#{anotherserviceController.selected.price}" title="#{bundle.CreateAnotherserviceTitle_price}" required="true" requiredMessage="#{bundle.CreateAnotherserviceRequiredMessage_price}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{anotherserviceController.create}" value="#{bundle.CreateAnotherserviceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{anotherserviceController.prepareList}" value="#{bundle.CreateAnotherserviceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAnotherserviceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
