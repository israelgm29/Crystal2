<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSapTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSapLabel_id}"/>
                    <h:outputText value="#{sapController.selected.id}" title="#{bundle.ViewSapTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSapLabel_name}"/>
                    <h:outputText value="#{sapController.selected.name}" title="#{bundle.ViewSapTitle_name}"/>
                    <h:outputText value="#{bundle.ViewSapLabel_basevolume}"/>
                    <h:outputText value="#{sapController.selected.basevolume}" title="#{bundle.ViewSapTitle_basevolume}"/>
                    <h:outputText value="#{bundle.ViewSapLabel_baseprice}"/>
                    <h:outputText value="#{sapController.selected.baseprice}" title="#{bundle.ViewSapTitle_baseprice}"/>
                    <h:outputText value="#{bundle.ViewSapLabel_extraprice}"/>
                    <h:outputText value="#{sapController.selected.extraprice}" title="#{bundle.ViewSapTitle_extraprice}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sapController.destroyAndView}" value="#{bundle.ViewSapDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSapEditLink}"/>
                <br />
                <h:commandLink action="#{sapController.prepareCreate}" value="#{bundle.ViewSapCreateLink}" />
                <br />
                <h:commandLink action="#{sapController.prepareList}" value="#{bundle.ViewSapShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSapIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
