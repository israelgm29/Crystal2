<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSapTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSapLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sapController.selected.id}" title="#{bundle.CreateSapTitle_id}" required="true" requiredMessage="#{bundle.CreateSapRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSapLabel_name}" for="name" />
                    <h:inputText id="name" value="#{sapController.selected.name}" title="#{bundle.CreateSapTitle_name}" required="true" requiredMessage="#{bundle.CreateSapRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateSapLabel_basevolume}" for="basevolume" />
                    <h:inputText id="basevolume" value="#{sapController.selected.basevolume}" title="#{bundle.CreateSapTitle_basevolume}" required="true" requiredMessage="#{bundle.CreateSapRequiredMessage_basevolume}"/>
                    <h:outputLabel value="#{bundle.CreateSapLabel_baseprice}" for="baseprice" />
                    <h:inputText id="baseprice" value="#{sapController.selected.baseprice}" title="#{bundle.CreateSapTitle_baseprice}" required="true" requiredMessage="#{bundle.CreateSapRequiredMessage_baseprice}"/>
                    <h:outputLabel value="#{bundle.CreateSapLabel_extraprice}" for="extraprice" />
                    <h:inputText id="extraprice" value="#{sapController.selected.extraprice}" title="#{bundle.CreateSapTitle_extraprice}" required="true" requiredMessage="#{bundle.CreateSapRequiredMessage_extraprice}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sapController.create}" value="#{bundle.CreateSapSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sapController.prepareList}" value="#{bundle.CreateSapShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSapIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
